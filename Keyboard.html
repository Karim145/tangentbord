<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <title>Keyboard</title>
     <link rel="stylesheet" href="keyboard.css">
     <script>
     function MyFunction(){
       document.getElementById(event.code).style.backgroundColor= "Red";
       }
       document.addEventListener("keydown", MyFunction);

        function MyFunction2(){
          document.getElementById(event.code).style.backgroundColor= "black";
          }
          document.addEventListener("keyup", MyFunction2);


       </script>
</head>
  <body>

      <div id="forstaraden">
        <div class="rad1" id="Esc" > Esc </div>
        <div class="rad1" id="AudioVolumeMute"> F1 </div>
        <div class="rad1" id="AudioVolumeDown"> F2 </div>
        <div class="rad1" id="AudioVolumeUp"> F3 </div>
        <div class="rad1" id="F4"> F4 </div>
        <div class="rad1" id="NumLock"> F5 </div>
        <div class="rad1" id="ScrollLock"> F6 </div>
        <div class="rad1" id="F7"> F7 </div>
        <div class="rad1" id="MetaLeft"> F8 </div>
        <div class="rad1" id="F9"> F9</div>
        <div class="rad1" id="F10"> F10 </div>
        <div class="rad1" id="F11"> F11 </div>
        <div class="rad1" id="F12"> F12 </div>
        <div class="rad1" id=""> PrtScr </div>
        <div class="rad1" id="Insert"> Insert </div>
        <div class="rad1" id="Delete"> Delete </div>
      </div>




      <div id="andraraden">
          <div class="rad2" id="Backquote"> § </div>

          <div class="rad2" id="Digit6"> 6 </div>
          <div class="rad2" id="Digit7"> 7 </div>
          <div class="rad2" id="Digit8"> 8 </div>
          <div class="rad2" id="Digit9"> 9 </div>
          <div class="rad2" id="Digit0"> 0 </div>
          <div class="rad2" id="Minus"> + </div>
          <div class="rad2" id="Equal"> ? </div>
          <div class="rad2" id="Backspace"> ´ </div>
        </div>
     </div>

        <div id="trejderaden">
            <div class="rad3" id="Tab"> Tab </div>

            <div class="rad3" id="KeyY"> Y </div>
            <div class="rad3" id="KeyU"> U </div>
            <div class="rad3" id="KeyI"> I </div>
            <div class="rad3" id="KeyO"> O </div>
            <div class="rad3" id="KeyP"> P </div>
            <div class="rad3" id="BracketLeft"> Å </div>
            <div class="rad3" id="BracketRight"> ^ </div>
            <div class="rad3" id="Enter"> Enter </div>
          </div>
    </div>

      <div id="fjarderaden">
      <div class="rad4" id="CapsLock"> CAPS </div>
      <div class="rad4" id="KeyA"> A </div>
      <div class="rad4" id="KeyS"> S </div>
      <div class="rad4" id="KeyD"> D </div>
      <div class="rad4" id="KeyF"> F </div>

      <div class="rad4" id="Backslash"> * </div>
    </div>

     </div>

      <div id="femteraden">
        <div class="rad5" id="shift"> Shift  </div>
        <div class="rad5" id="IntlBackslash"> < </div>
        <div class="rad5" id="KeyZ"> Z </div>
        <div class="rad5" id="KeyX"> X </div>

        <div class="rad5" id="KeyV"> V </div>

        <div id="sjatteraden">

          <div class="rad6" id="Left">Left </div>

          <div class="rad6" id="right"> right </div>
        </div>
        </div>
     </div>
